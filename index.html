<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo-title">
                <h1>My Library</h1>
            </div>
            <div class="form">
                <form>
                    <input type="text" name="book_title" id="title" placeholder="What is the title of the book?">
                    <input type="text" name="book_author" id="author" placeholder="Who is the author?">
                    <input type="number" name="book_pages" id="pages" placeholder="How many pages is it?" min="0">
                    <div class="checkbox">
                        <input type="checkbox" name="read_book" id="read-book">
                        <label for="read-book">I read the book</label>
                    </div>
                    <button class="add-book">Add book</button>
                </form>
            </div>
            
        </div>
        <div class="book-info"></div>
        <div class="books">
            <div class="acotar">
                <h2 class="title"></h2>
                <h3 class="author"></h3>
                <p class="pages"></p>
                <div class="controls">
                    <button class="read-btn">Read</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="text.js"></script>
</body>
</html>
